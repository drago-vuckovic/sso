version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.4
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: "8080"       # ‚Üê make Keycloak include :8080 in its URLs
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_IMPORT_EXPORT_MODE: overwrite
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-init-data:/opt/keycloak/data/import
    depends_on:
      - postgres
    networks:
      - keycloak-network

  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network

  app:
    build: ./
    container_name: app
    ports:
      - "8081:8081"
    depends_on:
      - keycloak
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/keycloak
      SPRING_DATASOURCE_USERNAME: keycloak
      SPRING_DATASOURCE_PASSWORD: keycloak
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge

volumes:
  postgres_data:
